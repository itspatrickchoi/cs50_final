{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <div class="containter">
        <img src="../static/images/logo.png" alt="PC-logo" width="30px" class="logo">
        <!-- {% if message %}
        <p class="message">{{message | safe}}</p>
        {% endif %} -->
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Customer Name</h3>
                <input type="text" name="customer" class="form-control" placeholder="Name of vehicle owner"/>
            </div>
            <div class="form-group">
                <h3>Dealer</h3>
                <label for="select">Select:</label><select id="select" name="dealer">
                    <option value="">Select Dealer</option>
                    <option value="Tom Smith">Tom Smith</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Comments about your experience</h3>
                <textarea
                  name="comments"
                  id=""
                  cols="30"
                  rows="10"
                  placeholder="Tell us what you liked and/or did not like"
                ></textarea>
              </div>
              <a class="nav-link" href="login.html">Log In</a>
              <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
