<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
    <script src="script.js"></script>
    <title>My CS50 Final Project</title>
</head>
<body>
    <div class="containter">
        <img src="../static/images/logo.png" alt="PC-logo" width="30px" class="logo">
        {% if message %}
        <p class="message">{{message | safe}}</p>
        {% endif %}
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Customer Name</h3>
                <input type="text" name="customer" class="form-control" placeholder="Name of vehicle owner"/>
            </div>
            <div class="form-group">
                <h3>Dealer</h3>
                <label for="select">Select:</label><select id="select" name="dealer">
                    <option value="">Select Dealer</option>
                    <option value="Tom Smith">Tom Smith</option>
                </select>
            </div>
            <div class="form-group">
                <h3>Comments about your experience</h3>
                <textarea
                  name="comments"
                  id=""
                  cols="30"
                  rows="10"
                  placeholder="Tell us what you liked and/or did not like"
                ></textarea>
              </div>
              <input type="submit" value="Submit" class="btn" />
        </form>
    </div>
</body>
</html>
